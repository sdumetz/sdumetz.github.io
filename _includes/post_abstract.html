
<article class="post-abstract">
  <div class="mdl-card__title post-title">
    <h2 class="mdl-card__title-text post-title-text">{{include.content.title}}</h2>
    <div class="post-title-more"><a  href="{{include.content.url}}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent">
      Read more
    </a></div>
  </div>
  <div class="mdl-card__supporting-text mdl-card--border">
    {{include.content.excerpt}}
  </div>

</article>
